<!DOCTYPE html>
<html>
<head>
    <title>Blog Form</title>
</head>
<body>
    <h1>{{ form.instance.pk|yesno:"Edit Blog Post,Create New Blog Post" }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'blog_list' %}">Cancel</a>
</body>
</html>
