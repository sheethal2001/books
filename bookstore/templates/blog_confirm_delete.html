<!DOCTYPE html>
<html>
<head>
    <title>Delete Blog Post</title>
</head>
<body>
    <h1>Are you sure you want to delete "{{ blog.post_title }}"?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
        <a href="{% url 'blog_list' %}">Cancel</a>
    </form>
</body>
</html>
